<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>在线预览</title>
    <link rel="icon" href="https://pag.qq.com/website/static/img/favicon/favicon.ico" type="image/x-icon"/>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      .player {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      .box {
        position: absolute;
        width: 960px;
        height: 540px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 1px #bac0c6 dashed;
        pointer-events: none;
      }

      .zebra {
        background-color: #eee;
        background-image: linear-gradient(45deg, #bbb 25%, transparent 0),
          linear-gradient(45deg, transparent 75%, #bbb 0),
          linear-gradient(45deg, #bbb 25%, transparent 0),
          linear-gradient(45deg, transparent 75%, #bbb 0);
        background-position: 0 0, 15px 15px, 15px 15px, 30px 30px;
        background-size: 30px 30px;
      }

      .tip {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #757575;
        font-size: 24px;
        pointer-events: none;
      }

      .tip .text {
        margin-top: 24px;
      }

      .canvas {
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .upload {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="player" id="player">
      <div class="box" id="box">
        <div class="tip" id="tip">
          <img
            src="https://pag.qq.com/website/static/img/pagfile.png"
            alt="icon"
            width="128"
            height="128"
          />
          <p class="text">
            点击或拖拽一个PAG文件到此处预览
          </p>
        </div>
      </div>
      <canvas class="canvas" id="canvas"></canvas>
      <input type="file" class="upload" id="upload" accept=".pag" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/libpag@latest/lib/libpag.min.js"></script>
    <script src="./player.js"></script>
  </body>
</html>
